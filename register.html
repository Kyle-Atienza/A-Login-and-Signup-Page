<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New Los Angeles Jewelery | Login</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/8fd6ea3e93.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="nav-bar">
        <div class="nav-container">
            <img src="img/logo.svg" alt="">
        </div>
    </div>

    <div class="content">

        <form action="/" class="form">

        <div class="input-box">
            <div class="inputs">
                <div class="input">
                    <div class="email-label">
                        <p>EMAIL ADRESS</p>
                        <p class="email-alert"></p>
                    </div>
                    <input class="email" type="text" onkeypress="validateEmail()" required>
                    <span id="verify-email" class="indicator"><i class="fas fa-circle"></i></span>
                </div>
                <div class="input" >
                    <p>USERNAME</p>
                    <input class="username" type="text" required>
                </div>
                <div class="input">
                    <div class="password-label">
                        <p>PASSWORD</p> 
                        <i id="eye" class="fas fa-eye" onclick="showhidePassword()"></i>
                    </div>
                    <input class="password" id="password" type="password" onkeyup="validatePassword()" required>
                    
                </div>
                <div class="input ">
                    <p>CONFIRM PASSWORD</p>
                    <input class="confirm" id="confirm" type="password" onkeyup="validatePassword()" required>
                    <span id="confirmPassword" class="indicator"><i class="fas fa-circle"></i></span>
                </div>
                
            </div>
        </div>
        
            <button type="submit" class="register-btn">REGISTER</button>
        
        </form>

        <p class="login-go">
            <a href="login.html">Log In</a> 
        </p>

    </div>

    <script src="main.js"></script>

    
</body>
</html>
